services:
  - type: web
    name: skin-cancer-detection-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1